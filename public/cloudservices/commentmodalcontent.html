<div >
  <div class="modal-header">
    <h3 class="modal-title">{{ criterionLabel }}</h3>
  </div>
  <div class="modal-body">
    <textarea class="form-control" ng-model="commentText"></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(commentText)">OK</button>
    <button class="btn btn-warning"
            ng-click="cancel()">Cancel</button>
  </div>
</div>

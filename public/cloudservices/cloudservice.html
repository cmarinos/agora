<div class="container-fluid">

    <div class="col-md-3">
      <!--Sidebar content-->

      Search: <input id="inputSmall" class="form-control input-sm"
                     ng-model="query">
      <br/>
      Sort by:
      <select id="select" class="form-control" ng-model="orderProp">
        <option value="contents.label">Alphabetical</option>
        <option value="contents.rating">Rating</option>
        <option value="order">Initial</option>
      </select>

    </div>

    <div class="col-md-9">
      <!--Body content-->

      <div class="row">
        <h2 class="col-md-8">{{cloudServiceDetails.name}}</h2>
        <div ng-show="cloudServiceDetails.canEdit"
             class="col-md-4">
          <h2>
          <a class="btn btn-info"
             ng-href="#/cloudservices/{{cloudServiceDetails._id}}/edit">
            Edit Service</a>
          </h2>
        </div>
      </div>            
      
      <div class="well" ng-show="cloudServiceDetails.description">
        {{cloudServiceDetails.description}}
      </div>

      <br/>

      <div class="service">
        <div class="service-item" ng-class="{'service-item-red':
                    (criterion.rating == 0),
                    'service-item-amber':
                    (criterion.rating == 1) ,
                    'service-item-green':
                    (criterion.rating == 2)}"
                    ng-repeat="criterion in cloudServiceDetails.criteria
                    | filter:query
                    | orderBy:orderProp">
          <div class="service-item-title">
            {{ criterion.label }}
          </div>
          <p>Rating: <span class="label"
            ng-class="{'label-danger':
                      (criterion.rating == 0),
                      'label-warning':
                      (criterion.rating == 1) ,
                      'label-success':
                      (criterion.rating == 2)}">&nbsp;</span>
          </p>
            <p ng-show="criterion.tags">Tags:
              {{ criterion.contents.tags }}</p>
          </div>

            <div class="service-item" ng-class="{'service-item-red': (criterio.rating == 1), 'service-item-amber': (criterion.rating == 2) , 'service-item-green': (criterion.rating == 3)}" ng-repeat="criterion in criteria">
              <div class="service-item-title">{{ criterion.label }}</div>
              <p>Rating: <span class="label" ng-class="{'label-danger': (criterion.rating == 1), 'label-warning': (criterion.rating == 2) , 'label-success': (criterion.rating == 3)}">&nbsp;</span></p>
              <p ng-show="criterion.tags">Tags: {{ criterion.tags }}</p>
            </div>

          </div>
      </div>

    </div>

</div>

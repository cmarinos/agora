<div class="container-fluid" ng-controller="CloudServicesListCtrl">

    <div class="col-md-3">
      <!--Sidebar content-->

      Search: <input id="inputSmall" class="form-control input-sm" ng-model="query">
      <br/>
      Sort by:
      <select id="select" class="form-control" ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>

    <div class="col-md-9">
      <!--Body content-->
      
      <h2>{{cloudServiceDetails.name}}</h2>

      <div class="well">
        {{cloudServiceDetails.description}}
      </div>

      <br/>


      <div class="service">
        <div class="service-item" ng-class="{'service-item-red':
                    (criterion.contents.rating == 0),
                    'service-item-amber':
                    (criterion.contents.rating == 1) ,
                    'service-item-green':
                    (criterion.contents.rating == 2)}"
                    ng-repeat="criterion in
                    cloudServiceProfile.criteria
                    | filter:query
                    | orderBy:orderProp">
          <div class="service-item-title">
            {{ criterion.contents.label }}
          </div>
          <p>Rating: <span class="label"
            ng-class="{'label-danger':
                      (criterion.contents.rating == 0),
                      'label-warning':
                      (criterion.contents.rating == 1) ,
                      'label-success':
                      (criterion.contents.rating == 2)}">&nbsp;</span>
            <select ng-model="criterion.contents.rating"
                    ng-options="colour.value as colour.name for colour
                                in colours">
            </select></p>
            <p ng-show="cloudServiceProfile[criterion].tags">Tags:
              {{ criterion.contents.tags }}</p>
          </div>

            <div class="service-item" ng-class="{'service-item-red': (cloudServiceProfile[criterion].rating == 1), 'service-item-amber': (cloudServiceProfile[criterion].rating == 2) , 'service-item-green': (cloudServiceProfile[criterion].rating == 3)}" ng-repeat="criterion in criteria">
                    <div class="service-item-title">{{ cloudServiceProfile[criterion].label }}</div>
                    <p>Rating: <span class="label" ng-class="{'label-danger': (cloudServiceProfile[criterion].rating == 1), 'label-warning': (cloudServiceProfile[criterion].rating == 2) , 'label-success': (cloudServiceProfile[criterion].rating == 3)}">&nbsp;</span></p>
                    <p ng-show="cloudServiceProfile[criterion].tags">Tags: {{ cloudServiceProfile[criterion].tags }}</p>
            </div>

          </div>
      </div>

    </div>

</div>

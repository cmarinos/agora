<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>Search: <input id="inputSmall" class="form-control input-sm" ng-model="query"></p>
      <p>Sort by:
        <select id="select" class="form-control" ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="_cloudServiceProvider.name">Provider</option>
          <option value="">Initial</option>
        </select>
      </p>

    </div>
    <div class="col-md-9">
      <!--Body content-->

      <div class="row">

        <div ng-show="canAdd"
             class="col-md-offset-8 col-md-4">
          <h2>
            <a class="btn btn-info"
               ng-href="#/cloudservices/new">
              Add Service</a>
        </h2>
        </div>
      </div>
      
      <div class="services list-group">
        <div class="list-group-item" ng-repeat="cloudService in cloudServices | filter:query | orderBy:orderProp">
            <h4 class="list-group-item-heading"><a href="#/cloudservices/{{cloudService._id}}">{{cloudService.name}}</a></h4>
            <p class="list-group-item-text">{{cloudService.description}}</p>
        </div>
      </div>

    </div>
  </div>
</div>

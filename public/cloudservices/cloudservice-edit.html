<div class="container-fluid">

  <div class="col-md-3">
    <!--Sidebar content-->

    Search: <input id="inputSmall" class="form-control input-sm"
                   ng-model="query">
    <br/>
    Sort by:
    <select id="select" class="form-control" ng-model="orderProp">
      <option value="contents.label">Alphabetical</option>
      <option value="contents.rating">Rating</option>
      <option value="order">Initial</option>
    </select>

  </div>

  <div class="col-md-9">
    <!--Body content-->
      
    <h2>{{cloudServiceDetails.name}}</h2>
    
    <div class="well">
      {{cloudServiceDetails.description}}
    </div>
    
    <br/>

    <form novalidate>
      <div class="service">
        <div class="service-item" ng-class="{'service-item-red':
                    (criterion.rating == 0),
                    'service-item-amber':
                    (criterion.rating == 1) ,
                    'service-item-green':
                    (criterion.rating == 2)}"
                    ng-repeat="criterion in cloudServiceDetails.criteria
                    | filter:query
                    | orderBy:orderProp">
          <div class="service-item-title">
            {{ criterion.contents.label }}
          </div>
          <p>Rating: <span class="label"
            ng-class="{'label-danger':
                      (criterion.rating == 0),
                      'label-warning':
                      (criterion.rating == 1) ,
                      'label-success':
                      (criterion.rating == 2)}">&nbsp;</span>
            <select ng-model="criterion.rating"
                    ng-options="colour.value as colour.name for colour
                                in colours">
            </select>
            </p>
            <p ng-show="criterion.tags">Tags: {{ criterion.tags }}</p>
          </div>
        
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-lg btn-primary btn-block "
                  ng-click="update()">Update</button>
        </div>
      </div>
    </form>    
  </div>

</div>
